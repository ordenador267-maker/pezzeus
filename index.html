<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>s pezzeus</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
  header { background: #0077b6; padding: 1rem; color: white; text-align: center; }
  main { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; }
  .producto { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; width: 250px; }
  .producto img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
  button { background: #00b4d8; color: white; border: none; padding: .5rem 1rem; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0096c7; }
  #carrito { background: white; padding: 1rem; margin: 1rem; border-radius: 8px; flex: 1; }
</style>
</head>
<body>

<header>
  <h1>üê† pezzeus</h1>
</header>

<main>
  <!-- Productos -->
  <div class="producto">
    <img src="https://via.placeholder.com/250x150" alt="Pez Betta">
    <h3>guppys endler</h3>
    <p>Precio: 3‚Ç¨</p>
    <button onclick="agregarAlCarrito('Betta splendens', 3)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/250x150" alt="Guppy">
    <h3>Guppy</h3>
    <p>Precio: 3‚Ç¨</p>
    <button onclick="agregarAlCarrito('Guppy', 3)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="https://via.placeholder.com/250x150" alt="Pez Payaso">
    <h3>plantas</h3>
    <p>Precio: 1‚Ç¨</p>
    <button onclick="agregarAlCarrito('Pez Payaso', 1)">Agregar al carrito</button>
  </div>

  <!-- Carrito -->
  <div id="carrito">
    <h2>üõí Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
    <!-- Bot√≥n de PayPal de ejemplo -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="tucorreo@example.com">
      <input type="hidden" name="item_name" value="Compra en Tienda de Peces">
      <input type="hidden" name="amount" id="paypal-amount" value="0">
      <input type="hidden" name="currency_code" value="USD">
      <button type="submit">Pagar con PayPal</button>
    </form>
  </div>
</main>

<script>
  let carrito = [];
  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    actualizarCarrito();
  }
  function actualizarCarrito() {
    const lista = document.getElementById('lista-carrito');
    const totalEl = document.getElementById('total');
    const paypalAmount = document.getElementById('paypal-amount');

    lista.innerHTML = '';
    let total = 0;
    carrito.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nombre} - $${item.precio}`;
      lista.appendChild(li);
      total += item.precio;
    });
    totalEl.textContent = total.toFixed(2);
    paypalAmount.value = total.toFixed(2);
  }
</script>

</body>
</html>
